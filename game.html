<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÆ Catch the Blocks! | Secret Game</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-bg: #0a0a0f;
            --color-accent: #38bdf8;
            --color-accent-dark: #0284c7;
            --color-text: #ffffff;
            --color-text-muted: #8899aa;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--color-bg);
            color: var(--color-text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at 20% 20%, rgba(56, 189, 248, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(14, 165, 233, 0.05) 0%, transparent 50%);
            z-index: -1;
            animation: bgPulse 8s ease-in-out infinite alternate;
        }

        @keyframes bgPulse {
            0% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        .game-wrapper {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .game-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            flex-wrap: wrap;
        }

        .game-title {
            font-family: 'Syne', sans-serif;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 800;
            letter-spacing: -0.02em;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .game-title-emoji {
            font-size: 1.2em;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }
        }

        .game-title-text {
            background: linear-gradient(135deg, var(--color-text) 0%, var(--color-accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .score-display {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(56, 189, 248, 0.1);
            padding: 12px 24px;
            border-radius: 50px;
            border: 1px solid rgba(56, 189, 248, 0.2);
        }

        .score-label {
            font-size: 0.9rem;
            color: var(--color-text-muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .score-value {
            font-family: 'Syne', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--color-accent);
            min-width: 4ch;
        }

        .game-container {
            background: linear-gradient(145deg, rgba(15, 16, 21, 0.9) 0%, rgba(10, 10, 15, 0.95) 100%);
            border: 1px solid rgba(56, 189, 248, 0.2);
            border-radius: 20px;
            overflow: hidden;
            box-shadow:
                0 0 60px rgba(56, 189, 248, 0.1),
                0 25px 50px rgba(0, 0, 0, 0.5);
            animation: containerGlow 3s ease-in-out infinite alternate;
        }

        @keyframes containerGlow {
            0% {
                box-shadow:
                    0 0 40px rgba(56, 189, 248, 0.1),
                    0 25px 50px rgba(0, 0, 0, 0.5);
            }

            100% {
                box-shadow:
                    0 0 80px rgba(56, 189, 248, 0.2),
                    0 0 120px rgba(14, 165, 233, 0.1),
                    0 25px 50px rgba(0, 0, 0, 0.5);
            }
        }

        #game-canvas {
            display: block;
            width: 100%;
            height: 500px;
        }

        .game-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            flex-wrap: wrap;
        }

        .game-instructions {
            font-size: 0.85rem;
            color: var(--color-text-muted);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .game-instructions span {
            color: var(--color-accent);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            color: var(--color-text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: var(--color-accent);
            border-color: var(--color-accent);
            color: var(--color-bg);
        }

        .back-link svg {
            width: 16px;
            height: 16px;
        }

        .secret-badge {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, var(--color-accent) 0%, var(--color-accent-dark) 100%);
            color: var(--color-bg);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            animation: badgePulse 2s ease-in-out infinite;
        }

        @keyframes badgePulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        @media (max-width: 600px) {
            .game-header {
                flex-direction: column;
                align-items: flex-start;
            }

            #game-canvas {
                height: 400px;
            }

            .game-footer {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>

<body>
    <div class="secret-badge">üéÆ Secret Found!</div>

    <div class="game-wrapper">
        <div class="game-header">
            <h1 class="game-title">
                <span class="game-title-emoji">üïπÔ∏è</span>
                <span class="game-title-text">Catch the Blocks!</span>
            </h1>
            <div class="score-display">
                <span class="score-label">Score</span>
                <span class="score-value" id="game-score">0</span>
            </div>
        </div>

        <div class="game-container">
            <canvas id="game-canvas"></canvas>
        </div>

        <div class="game-footer">
            <div class="game-instructions">
                <span>‚Üê‚Üí</span> Arrow keys or <span>Mouse</span> to move the paddle
            </div>
            <a href="index.html" class="back-link">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
                Back to Portfolio
            </a>
        </div>
    </div>

    <script src="game.js"></script>
    <script>
        // Initialize game when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new CatchGame('game-canvas', 'game-score');
        });
    </script>
</body>

</html>
